language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

env:
    - PLATFORMIO_CI_SRC=Code/Arduino/HanReader/examples/read_han_simple/read_han_simple.ino

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio ci --lib="." --board=nodemcuv2
